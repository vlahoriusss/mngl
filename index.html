<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="things/theme.css" />
  <link rel="stylesheet" href="things/fonts.css" />
  <link rel="stylesheet" href="things/icons/icons.css">
  <link rel="stylesheet" href="style/system.css">
  <link rel="stylesheet" href="style/splashscreen.css">
  <link rel="stylesheet" href="style/windows.css">
  <link rel="stylesheet" href="style/chrome.css">
  <link rel="stylesheet" href="style/cards_view.css">
  <link rel="stylesheet" href="style/statusbar.css">
  <link rel="stylesheet" href="style/notifications.css">
  <link rel="stylesheet" href="style/utility_tray.css">
  <link rel="stylesheet" href="style/media_playback.css">
  <link rel="stylesheet" href="style/quick_settings.css">
  <link rel="stylesheet" href="style/brightness.css">
  <link rel="stylesheet" href="style/keyboard.css">
  <link rel="stylesheet" href="style/software_buttons.css">
  <link rel="stylesheet" href="style/lockscreen.css">
  <script src="js/bootstrap.js"></script>
  <script defer src="js/splashscreen.js"></script>
  <script defer src="js/event_listener.js"></script>
  <script defer src="js/time_icon.js"></script>
  <script defer src="js/battery_icon.js"></script>
  <script defer src="js/data_icon.js"></script>
  <script defer src="js/network_icon.js"></script>
  <script defer src="js/bletooth_icon.js"></script>
  <script defer src="js/app_window.js"></script>
  <script defer src="js/chrome.js"></script>
  <script defer src="js/notification_toaster.js"></script>
  <script defer src="js/utility_tray_motion.js"></script>
  <script defer src="js/quick_settings.js"></script>
  <script defer src="js/notifications.js"></script>
  <script defer src="js/media_playback.js"></script>
  <script defer src="js/keyboard.js"></script>
  <script defer src="js/lockscreen/motion.js"></script>
  <script defer src="js/lockscreen/clock.js"></script>
  <script defer src="js/lockscreen/date.js"></script>
</head>
<body>
  <div id="screen" class="software-buttons-enabled">
    <div id="splashscreen">
        <video src="resources/videos/splashscreen.mp4" id="splashscreen-video" autoplay></video>
    </div>

    <div id="statusbar">
      <div class="statusbar-icons">
        <div class="left">
          <div id="statusbar-notifications" class="hidden" data-icon="notifications"></div>
          <div id="statusbar-time"></div>
        </div>
        <div class="right">
          <div id="statusbar-battery" class="hidden" data-icon="battery-70"></div>
          <div id="statusbar-cellular-signal" class="hidden" data-icon="signal-4"></div>
          <div id="statusbar-network" class="hidden" data-icon="wifi-3"></div>
          <div id="statusbar-bluetooth" class="hidden" data-icon="bluetooth"></div>
        </div>
      </div>
    </div>

    <div id="windows"></div>

    <div id="keyboard">
      <div id="keyboard-auto-correct"></div>
      <div id="keyboard-content"></div>
      <div id="keyboard-toolbar">
        <button id="keyboard-languages-button" data-icon="web"></button>
        <button data-icon="emojis"></button>
        <button data-icon="stickers"></button>
        <div class="spacer"></div>
        <button data-icon="mic"></button>
      </div>

      <div id="keyboard-languages">
        <div class="language" data-icon="keyboard">Lang 1</div>
        <div class="language" data-icon="keyboard">Lang 2</div>
        <div class="language" data-icon="keyboard">Lang 3</div>
        <div class="language" data-icon="keyboard">Lang 4</div>
        <div class="language" data-icon="keyboard">Lang 5</div>
        <div class="language" data-icon="keyboard">Lang 6</div>
        <div class="language" data-icon="keyboard">Lang 7</div>
        <div class="language" data-icon="keyboard">Lang 8</div>
      </div>
    </div>

    <div id="lockscreen" class="visible">
      <div id="lockscreen-background"></div>
      <div id="lockscreen-container">
        <div class="lockscreen-row">
          <span id="lockscreen-icon" data-icon="lock"></span>
        </div>
        <div class="lockscreen-row">
          <div id="lockscreen-clock"></div>
          <div id="lockscreen-date"></div>
          <div id="lockscreen-charging"></div>
        </div>
      </div>
      <div class="lockscreen-hint">Swipe Up To Unlock</div>
    </div>

    <div id="utility-tray">
      <div id="utility-tray-motion">
        <div id="control-center">
          <div id="control-center-header" class="utility-tray-header">
            <h1>Control Center</h1>
            <menu role="toolbar">
              <a href="#" data-icon="settings"></a>
              <a href="#" data-icon="edit"></a>
            </menu>
          </div>
          <div class="control-center-row">
            <div id="media-playback">
              <div class="content">
                <div id="media-playback-title">Title</div>
                <div id="media-playback-author">Author</div>
                <div class="buttons">
                  <button id="media-playback-previous" data-icon="media-skipbackward"></button>
                  <button id="media-playback-playpause" data-icon="media-play"></button>
                  <button id="media-playback-next" data-icon="media-skipforward"></button>
                </div>
              </div>
            </div>
            <ul id="connection-settings">
              <li><a href="#" id="quick-settings-wifi" data-icon="wifi">Wi-Fi</a></li>
              <li><a href="#" id="quick-settings-bluetooth" data-icon="bluetooth">Bluetooth</a></li>
            </ul>
          </div>
          <div class="control-center-row">
            <div id="quick-settings">
              <ul id="quick-settings-grid">
                <li><a href="#" id="quick-settings-cellular-data" data-icon="data"></a></li>
                <li><a href="#" id="quick-settings-airplane" data-icon="airplane"></a></li>
                <li><a href="#" id="quick-settings-audio" data-icon="bell"></a></li>
                <li><a href="#" id="quick-settings-screen-record" data-icon="video"></a></li>
                <li><a href="#" id="quick-settings-flashlight" data-icon="flashlight"></a></li>
              </ul>
              <div id="brightness">
                <span data-icon="moon"></span>
                <div id="brightness-slider" class="slider">
                  <div class="thumb"></div>
                </div>
                <span data-icon="brightness"></span>
              </div>
              <div class="grippy-bar"></div>
            </div>
          </div>
          <div class="control-center-row"></div>
        </div>
        <div id="notifications" class="panel">
          <div id="notifications-header" class="utility-tray-header">
            <h1>Notifications</h1>
            <menu role="toolbar">
              <a href="#" data-icon="clear-all"></a>
              <a href="#" data-icon="settings"></a>
            </menu>
          </div>
          <ul id="notifications-container"></ul>
        </div>
      </div>
    </div>

    <div id="notification-toaster" class="notification">
      <div id="notification-titlebar" class="titlebar">
        <img src="" id="notification-badge" class="badge"></img>
        <div id="notification-source-name" class="source-name">App Name</div>
      </div>
      <div id="notification-content" class="content">
        <img src="" id="notification-icon" class="icon"></img>
        <div class="text-holder">
          <div id="notification-title" class="title"></div>
          <div id="notification-detail" class="detail"></div>
          <div id="notification-progress" class="progress"></div>
        </div>
      </div>
      <div id="notification-media" class="media">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <div id="notification-actions" class="actions">
        <button class="recommend">Accept</button>
        <button>Deny</button>
      </div>
    </div>

    <div id="cards-view">
      <ul id="cards-view-list"></ul>

      <div id="cards-view-toolbar">
        <button id="cards-view-new-window-button"></button>
        <button id="cards-view-clear-all-button"></button>
      </div>
    </div>

    <div id="software-buttons">
      <button id="software-back-button"></button>
      <button id="software-home-button"></button>
      <button id="software-recents-button"></button>
      <button id="software-keyboard-button"></button>

      <div id="dock"></div>
    </div>
  </div>
</body>
</html>
